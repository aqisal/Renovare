<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENOVARE: Precision Project Management & Sustainable Design</title>
    <!-- Load Tailwind CSS and Inter Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* BASE STYLES & FONT */
        body { font-family: 'Inter', sans-serif; }
        /* Ultra Dark Background */
        .bg-project-dark { background-color: #0A0A0A; } 
        /* Secondary Accent Background */
        .bg-card-dark { background-color: #161616; }
        /* Orange/Rust Accent Color (High-Energy Contrast) */
        .text-accent { color: #FF9900; }
        .border-accent { border-color: #FF9900; }
        .bg-accent { background-color: #FF9900; }

        /* HERO SECTION STYLING */
        .hero-section {
            /* Using a clean placeholder image URL for fast loading and mobile optimization */
            background-image: url('https://placehold.co/1920x900/1C1C1C/707070?text=High-End+Joinery+And+Renovation+Showcase');
            background-size: cover;
            background-position: center;
            min-height: 90vh; /* Dramatically increased height */
            display: flex;
            align-items: center;
            position: relative;
        }
        /* Subtle transparent gradient to make text pop */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.75); /* Dark overlay */
            z-index: 0;
        }
        .cta-button-lg {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 25px rgba(255, 153, 0, 0.5);
        }
        .cta-button-lg:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 153, 0, 0.8);
        }

        /* CARD Hover Effect */
        .stat-card {
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .stat-card:hover {
            transform: scale(1.02);
            border-color: #FF9900;
        }
    </style>
</head>
